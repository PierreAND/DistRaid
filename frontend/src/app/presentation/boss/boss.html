  @if (errorMessage) {
    <div class="alert alert-error">{{ errorMessage }}</div>

  @if (bosses.length > 0) {

      @for (boss of bosses; track boss.id) {

          <h3 class="boss-name">{{ boss.name }}</h3>
          <div class="boss-loots">

            <span>{{ boss.loots.length || 0 }} loot(s)</span>
          </div>
        </div>
      }
    </div>
  } @else if (!errorMessage) {
    <div class="empty-state">
      <p>ğŸ°</p>

    </div>
  }
</div>
